<form onsubmit="alert('Спасибо, Ваша заявка отправлена!');return false" class="feedback">
    <h2>Быстро оставить заявку</h2>
    <p>Введите номер, мы позвоним вам в течение 10 минут в рабочее время</p>
    <span>Пн–Пт 9:00 - 18:00, Сб 10:00 - 18:00</span>

    <label class="input">
        Введите номер телефона
        <input id="phone"
               name="phone"
                type="text"
                class="feedback__input input__field"
                placeholder="+7 ( _ _ _) _ _ - _ _ - _ _"
                required
        >
    </label>

    <button type="submit" class="feedback__btn btn">
        Позвони мне
        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg"
             class="btn__icon">
            <path d="M26.358 12.7588L1.35822 12.7588L1.35822 15.4762L26.358 15.4762L26.358 12.7588Z" fill="white"/>
            <path d="M21.5898 20.8462L19.6683 18.9247L24.4336 14.1594L19.6683 9.39414L21.5898 7.47266L28.2766 14.1594L21.5898 20.8462Z"
                  fill="white"/>
        </svg>
    </button>

    <label class="feedback__checkbox checkbox">
        <p>
            Нажимая кнопку вы соглашаетесь с условиями
            <a href="#" target="_blank">Политики конфиденциальности</a>
            <input type="checkbox" required>
            <span class="checkmark"></span>
        </p>

    </label>
</form>
